baseURL = "https://hugo-jingzhe-template.pages.dev/"
languageCode = "zh-cn"
theme = "jingzhe_2"
themesDir = "themes"
title = "Ygria's Blog"
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true
enableRobotsTXT = true
hasCJKLanguage = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[permalinks]
  posts = '/:slug/'

[params.artalk]
    server="https://c.koobai.com"
    site="Ygria.blog"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false

[menu]
  [[menu.main]]
    identifier = 'home'
    name = '首页'
    url = '/'
    weight = 1
