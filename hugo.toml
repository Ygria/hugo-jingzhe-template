baseURL = "https://ygria.site"
languageCode = "zh-cn"
theme = "jingzhe_2"
themesDir = "themes"
title = "Ygria's Blog"
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true
enableRobotsTXT = true
hasCJKLanguage = true

[module]
[module.hugoVersion]
extended = true
min = "0.55.0"
[params.umamiEvents]
"首页" = "home"
"博文" = "bowen"
"锻炼" = "sport"
"软件" = "app"
"好物" = "good"
"观影" = "movies"
"读书" = "books"



[permalinks]
posts = '/:slug/'

[params.artalk]
server = "https://c.koobai.com"
site = "Ygria.blog"

# Hugo 解析文档的配置
[markup]
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    noClasses = false

[menu]
[[menu.main]]
identifier = 'home'
name = '首页'
url = '/'
weight = 1

[params.page.comment]
enable = true
