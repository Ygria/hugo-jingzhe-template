name: douban

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      douban-name:
        description: 'DouBan Id'
        required: false  

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    name: Douban Sync
    runs-on: ubuntu-latest
    env:
      DOUBAN_NAME: ${{ github.event.inputs.douban-name || secrets.DOUBAN_NAME }}
      REF: ${{ github.ref }}
      REPOSITORY: ${{ github.repository }}
      YEAR: ${{ vars.YEAR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/douban-requirements.txt

      # 安装 avif-cli
      - name: Install avif-cli
        run: |
          sudo apt update
          sudo apt install -y libavif-bin

      - name: Douban Movie sync
        run: |
          python -u scripts/douban.py  

      # 使用 avif-cli 进行 AVIF 格式转换
      - name: Convert images to AVIF
        run: |
          echo "Starting AVIF conversion..."
          
          # 创建 output 目录以存储 AVIF 格式的图片
          mkdir -p static/images/douban/output
          
          # 对 static/images/douban 文件夹中的所有 JPG 图片进行转换
          for file in static/images/douban/*.{jpg,jpeg,png}; do
            if [ -f "$file" ]; then
              # 提取文件名（不包括扩展名）
              filename=$(basename "$file" | cut -d. -f1)
              # 使用 avifenc 转换为 AVIF 格式
              avifenc "$file" "static/images/douban/output/$filename.avif"
            fi
          done
          
          echo "AVIF conversion completed!"

      # 提交所有更改
      - name: Commit changes
        uses: EndBug/add-and-commit@v8
        with:
          author_name: DOUBAN Sync
          author_email: DOUBAN Sync
          message: 'Automatically commit changes'
          add: '.'  # 添加所有变更
